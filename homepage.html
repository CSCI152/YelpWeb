<!DOCTYPE html>
<html>
		<link rel="stylesheet" href = "style.css" type = "text/css" />
	<head>
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title> Grub-Hub </title>
	</head>
		<body>
				<div class = "header">
				</div>
				<div class = "content">
					<div class="content-left">
						<div class = "category" >
							<h1>Category</h1>
							<ul>
							<li><button class = "cbutton" id = "FF" val = "Fast Food" > <span> Fast Food </span></button></li>
							<li><button class = "cbutton" id = "DI" val = "Dine In"> <span> Dine In </span></button></li>
							<li><button class = "cbutton" id = "TO" val = "Ethnic"> <span> Asian Food </span></button></li>
							<input class = "inputs" id="typeof" >
							</ul>
						</div>
						<div class = "price">
							<h1>Pricing</h1>
							<button class = "cbutton" id = "D" val = "1"> <span>$</span></button>
							<button class = "cbutton" id = "DD" val = "2"> <span>$$</span></button>
							<button class = "cbutton" id = "DDD" val = "3"> <span>$$$</span></button>
							<input class = "inputs" id="price" >
							</div>
						<div class="zipcode">
									<h1>Zip Code:<h1>
									<input type = "text" id = "locay"  name="Zipcode"><br>
									<button class = "go" type = "button" id="output"><span> Go </span></button>
						</div>
					</div>
					<div class = "content-center">
						<li><img class = "logo" src="logo.png"/>
					</div>
				
					<div class = "content-right">
						<div class = "riskfactor">
							<h1>Risk Factor</h1>
							<button class = "cbutton"> <span>High</span></button>
							<button class = "cbutton"> <span>Med.</span></button>
							<button class = "cbutton"> <span>Low</span></button>
						</div>
						<div class = "distance">
							<h1>Distance</h1>
							<button class = "cbutton"  id = "ten"> <span>10mi</span></button>
							<button class = "cbutton"  id = "twenty"> <span>20mi</span></button>
							<button class = "cbutton"  id = "twentyfive"> <span>25mi</span></button>
							<input class = "inputs" id="radius" >
						</div>
					</div>
					
				</div>
				

			
<script>
$(document).ready(function() {

  if (typeof(Storage) !== "undefined") {
  
  //-------------------------------------------------	Type of Food	----------------------------------------------------------------------------//
  $("#FF").click(function(event){
  localStorage.setItem("typeof", "FastFood" + " restaurant")
  
  })
  
  $("#DI").click(function(event){
  localStorage.setItem("typeof", "Dine In" + " restaurant")
  })  
  
  $("#TO").click(function(event){
  localStorage.setItem("typeof", "Asian" + " restaurant")
  })

	//-----------------------------------------------	Radius	------------------------------------------------------------------------------------//
  $("#ten").click(function(event){
	localStorage.setItem("radius", "10")
  })
  
  $("#twenty").click(function(event){
	localStorage.setItem("radius", "20")
  })
  
  $("#twentfive").click(function(event){
	localStorage.setItem("radius", "50")
  })
  
  //-------------------------------------------------	Price	------------------------------------------------------------------------------------//
	$("#D").click(function(event){
    localStorage.setItem("price", '1')
	})
	
	$("#DD").click(function(event){
    localStorage.setItem("price", '2') 
	})
	
	$("#DDD").click(function(event){
    localStorage.setItem("price", '3') 
	})
	  //-------------------------------------------------	Location	--------------------------------------------------------------------------------//
  $("#output").click(function(event){
	if ($('#location').val()!==''){
      localStorage.setItem("location", $('#locay').val())
      localStorage.setItem("has_location", 'true')
	}
	else {
      if (navigator.geolocation) {
        localStorage.setItem("has_location", 'false')
        navigator.geolocation.getCurrentPosition(function(position) {
          localStorage.setItem("latitude", position.coords.latitude)
          localStorage.setItem("longitude", position.coords.longitude)
        },function() {
          alert("Location Not Found. Please enter the zip code manually.")
        });
      }
    }
    })
	
  }

 //--------------------------------------------------------------------------------
  else {
      alert("Browser not supported")
    }
    document.getElementById("output").onclick = function () {
        location.href = "results.html";
    };
});
</script>

</body>
</html>
