<html>
		<link rel="stylesheet" href = "style.css" type = "text/css" />
	<head>
		<title> Activity Box </title>
	</head>
		<body>
				<div class = "header">
					<span class = "maintitle">Activity Box</span>
				</div>
				<div class="content">
					<span class = "zipheader">Please enter the desired Zip Code</span>
					<form>
						Zip Code:<br>
						<input type = "text" name="Zipcode"><br>
					</form>
					<button class = "Zipcode"> Generate </button>
				</div>
				<div class = "riskfactor">
					<h1>Risk Factor</h1>
					<button style = "background:red"> High </button>
					<button style = "background:yellow"> Meduim </button>
					<button style = "background:green"> Low </button>
				</div>
				<!--
				<div class = "map">
				</div>-->
				<div class = "price">
				<h1>Pricing</h1>
					<button style = "background:green"><h2>$</h2></button>
					<button style = "background:green"><h2>$$</h2></button>
					<button style = "background:green"><h2>$$$</h2></button>
				</div>
		</body>
</html>
