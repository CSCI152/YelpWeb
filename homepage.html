
<html>
		<link rel="stylesheet" href = "style.css" type = "text/css" />
	<head>
		<title> Grub-Hub </title>
	</head>
		<body>
				<div class = "header">
				</div>
				<div class = "content">
					<div class="content-left">
						<div class = "category">
							<h1>Category</h1>
							<form id = "type" action = "yelp.js">
							<button class = "cbutton" onclick="myFunction()" value = "Fast Food"> <span> Fast Food </span></button>
							<button class = "cbutton"> <span> Dine In </span></button>
							<button class = "cbutton"> <span> Take Out</span></button>
							</form>
								<script>
									function myFunction() {
									document.getElementById("type").submit();
									}
								</script>
						</div>
						<div class = "price">
							<h1>Pricing</h1>
							<button class = "cbutton"> <span>$</span></button>
							<button class = "cbutton"> <span>$$</span></button>
							<button class = "cbutton"> <span>$$$</span></button>
							</div>
						<div class="pricing">
								<form>
									<h1>Zip Code:<h1><br>
									<input type = "text" name="Zipcode"><br>
								</form>
							<!-- <button class = "cbutton"> <span> Go </span></button>-->
						</div>
					</div>
					<div class = "content-center">
						<a href= "output.html"><li><img src="logo.png"/></a>
					</div>
				
					<div class = "content-right">
						<div class = "riskfactor">
							<h1>Risk Factor</h1>
							<button class = "cbutton"> <span>High</span></button>
							<button class = "cbutton"> <span>Med.</span></button>
							<button class = "cbutton"> <span>Low</span></button>
						</div>
						<div class = "distance">
							<h1>Distance</h1>
							<button class = "cbutton"> <span>10 mi</span></button>
							<button class = "cbutton"> <span>20 mi</span></button>
							<button class = "cbutton"> <span>50 mi</span></button>
						</div>
					</div>
				</div>
				

				<!--
				<div class = "map">
				</div>-->

		</body>
</html>
